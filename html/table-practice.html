<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Recycling</h1>
 	<table>
 		<tr>
 			<th>Paper</th>
 			<th>Glass</th>
 			<th>Plastic</th>
 		</tr>
 		<tr>
 			<td>Newspaper</td>
 			<td>Bottles</td>
 			<td>Shopping Bags</td>
 		</tr>
 		<tr>
 			<td>Cardboard Boxes</td>
 			<td>Windows</td>
 			<td>Containers</td>
 		</tr>
 		<tr>
 			<td>Mail</td>
 			<td>Jars</td>
 			<td>Cups</td>
 		</tr>
 	</table>
 	<h1>Operating Systems</h1>
 	<table border="1">
 		<tr>
 			<td rowspan="2" colspan="2">Windows</td>
 			<td>Windows</td>
 			<td>10</td>
 		</tr>
 		<tr>
 			<td>Windows Phone</td>
 			<td>10</td>
 		</tr>
 		<tr>
 			<td rowspan="3">Linux</td>
 			<td rowspan="2">OSX</td>
 			<td>iOS</td>
 			<td>9</td>
 		</tr>
 		<tr>
 			<td>MacOS</td>
 			<td>10.11</td>
 		</tr>
 		<tr>
 			<td colspan="2" >Android</td>
 			<td>M</td>
 		</tr>
 	</table>

</body>
</html>
